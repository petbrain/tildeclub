<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="https://tilde.club/favicon.png">
    <link rel="preload" href="layout.v1.css" as="style">
    <link rel="preload" href="theme.v1.css" as="style">
    <link rel="stylesheet" href="layout.v1.css">
    <link rel="stylesheet" href="theme.v1.css">
    <script src="petgateway.js"></script>
    <style>
        .enter {
            font-size: 4rem;
            color: #f0f0f0;
            font-weight: bold;
            transition: color 3s ease-in;
        }
        .enter-footnote {
            color: #f0f0f0;
            transition: color 0.25s ease-in;
        }
        .show-enter {
            color: #600;
        }
        .show-enter-footnote {
            color: #422;
        }
    </style>
    <title>petbrain ~ tilde.club</title>
</head>
<body>
    <main style="align-items: center; justify-content: center">
        <noscript>
            <h1>No</h1>
            <p>
                You're not admitted to enter.
            </p>
        </noscript>
        <div id="entry" style="display:none; text-align: center">
        </div>
        <script>
            (async () => {
                var entry = document.getElementById('entry');

                var data = await pgw_call('get-content');
                entry.innerHTML = data.html;
                entry.style.display = 'block';
                if (data.title) {
                    document.title = data.title;
                }

                var enter = document.getElementById('enter');

                function welcome()
                {
                    document.location = 'welcome';
                }

                function enable_enter()
                {
                    enter.addEventListener('click', welcome);
                    enter.style.cursor = 'pointer';

                    var footnote = document.getElementById('enter-footnote');
                    footnote.classList.toggle('show-enter-footnote');
                }

                enter.addEventListener('transitionend', enable_enter, true);
                setTimeout(() => {enter.classList.toggle('show-enter')}, 2000);
            })();
        </script>
    </main>
    <footer>
        <div class="links">
            ~
            <a rel="me" href="https://tilde.zone/@petbrain">tilde.zone</a>
            ~
            <a href="https://github.com/petbrain">github</a>
            ~
        </div>
    </footer>
</body>
</html>
